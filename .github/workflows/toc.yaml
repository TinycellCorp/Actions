name: TOC Generator

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
      
jobs:
  toc:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          TOC_TITLE: "# ðŸ“– Table of Contents"
          FOLDING: false
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
