name: cURL Sample

on:
  workflow_dispatch:

jobs:
  run:
    runs-on:
      - self-hosted
      - macOS
    steps:
      - run: which curl
      - shell: zsh {0}
        run: which curl
      - run: curl --version && curl --help
      - run: mkdir build && echo test >> build/test.txt
      - name: FileUpload to slack
        run: |
          curl -v -F "file=@${{ github.workspace }}/build/test.txt" \
            -F "initial_comment=${{ inputs.platform }} build completed" \
            -F "channels=${{ inputs.channels }}" \
            -F "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            https://slack.com/api/files.upload
